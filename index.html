<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem Especial❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Vídeo de fundo -->
  <video autoplay muted loop id="bg-video">
    <source src="video/video.mp4" type="video/mp4">
  </video>

  <div class="container">
    <h1>mensagem especial💖</h1>
    
    <!-- Foto -->
<div class="photo">
  <img id="photo1" src="img/foto1.png" alt="Foto inicial">
</div>


    <!-- Texto digitado -->
    <p id="typed-text"></p>

    <!-- Botões -->
    <div class="buttons" style="display:none;">
      <button id="yesBtn">Sim 💍</button>
      <button id="noBtn">Não ❌</button>
    </div>

    <!-- Widget do Spotify -->
<iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/track/75T4td0kzWadHVTiT7KTsf?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <script src="script.js"></script>

</html>
